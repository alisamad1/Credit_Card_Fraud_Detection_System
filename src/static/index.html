<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Credit Card Fraud Detection System</h1>
            <p>Enter transaction details to check for potential fraud</p>
        </header>

        <main>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="step">Step:</label>
                    <input type="number" id="step" name="step" required>
                </div>

                <div class="form-group">
                    <label for="type">Transaction Type:</label>
                    <select id="type" name="type" required>
                        <option value="PAYMENT">PAYMENT</option>
                        <option value="TRANSFER">TRANSFER</option>
                        <option value="CASH_OUT">CASH_OUT</option>
                        <option value="CASH_IN">CASH_IN</option>
                        <option value="DEBIT">DEBIT</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="oldbalanceOrg">Original Balance:</label>
                    <input type="number" id="oldbalanceOrg" name="oldbalanceOrg" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="newbalanceOrig">New Balance:</label>
                    <input type="number" id="newbalanceOrig" name="newbalanceOrig" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="oldbalanceDest">Destination Old Balance:</label>
                    <input type="number" id="oldbalanceDest" name="oldbalanceDest" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="newbalanceDest">Destination New Balance:</label>
                    <input type="number" id="newbalanceDest" name="newbalanceDest" step="0.01" required>
                </div>

                <button type="submit">Check for Fraud</button>
            </form>

            <div id="result" class="hidden">
                <h2>Prediction Result</h2>
                <div class="result-content">
                    <p>Fraud Status: <span id="fraudStatus"></span></p>
                    <p>Fraud Probability: <span id="fraudProbability"></span></p>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
